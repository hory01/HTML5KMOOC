<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css">
  <title>StrategyGame 2k19</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Strategy Game 2k19</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Játékosoknak</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Fejlesztőknek</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Rólunk</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Kapcsolat</a>
        </li>
      </ul>
      <button class="btn btn-warning">Bejelentkezés / Regisztráció</button>
    </div>
  </nav>
  <header>
    <div class="overlay"></div>

    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
          <h1>Heroes of empires</h1><br />
          <h2>Épitkezős harcolós stratégiai játék platform</h2><br />
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Fajok</button>
            <button type="button" class="btn btn-primary">Hősök</button>
            <button type="button" class="btn btn-primary">Birodalmak</button>
            <button type="button" class="btn btn-danger">Toplista</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <footer class="footer">
    <ul class="list-inline text-center">
      <li class="list-inline-item">
        <a class="text-muted" href="https://www.kmooc.uni-obuda.hu/">NIK HTML 5 KMOOC</a>
      </li>
      <li class="list-inline-item">
        <a class="text-muted" href="https://www.kmooc.uni-obuda.hu/">ÁSZF</a>
      </li>
      <li class="list-inline-item">
        <a class="text-muted" href="https://www.kmooc.uni-obuda.hu/">Adatvédelem</a>
      </li>
    </ul>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
